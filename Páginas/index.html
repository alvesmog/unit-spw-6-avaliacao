<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Projeto</title>


  <!-- Arquivos do Bootstrap -->

  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../Estilo/style.css">
  <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>


</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-8 mx-auto">
        <div class="card-deck my-5">
          <div class="card">
            <img class="card-img-top" src="../Imagens/guilherme.jpg" alt="Guilherme">
            <div class="card-body">
              <h5 class="card-title">Guilherme</h5>
              <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional
                content. This content is a little bit longer.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
          <div class="card">
            <img class="card-img-top" src="../Imagens/thiago.jpg" alt="Thiago">
            <div class="card-body">
              <h5 class="card-title">Thiago</h5>
              <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
          </div>
        </div>
        <button class="btn-lg btn-primary">Acessar</button>
      </div>
    </div>
</body>


</html>
